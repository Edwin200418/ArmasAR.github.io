<!DOCTYPE html>
<html>

<head>
    <!-- Script de A-Frame versión 1.0.0 -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- Script de AR.js con soporte de marcador + ubicación -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <a-assets>
            <!-- Cargamos el modelo GLB desde el nuevo enlace -->
            <a-asset-item id="arma1" src="https://cdn.glitch.global/2df98b53-504a-4d1c-a69a-a41eb44d7090/colonistcombat_shotgun.glb?v=1697051589891"></a-asset-item>
            <a-asset-item id="arma2" src="https://cdn.glitch.me/2df98b53-504a-4d1c-a69a-a41eb44d7090/mp7_submachine_gun.glb?v=1697579234671"></a-asset-item>
            <a-asset-item id="arma3" src="https://cdn.glitch.global/2df98b53-504a-4d1c-a69a-a41eb44d7090/ump_45mm.glb?v=1697653931992"></a-asset-item>
        </a-assets>

        <a-marker type="barcode" value="4">
            <a-entity gltf-model="#arma1"  scale="3 3 3" rotation=" 90 180 0" ></a-entity>
        </a-marker>
      
        <a-marker type="barcode" value="62">
          <a-entity gltf-model="#arma2"  scale="0.5 0.5 0.5" rotation=" 90 180 0" ></a-entity>
        </a-marker>
      
      <a-marker type="barcode" value="8">
          <a-entity gltf-model="#arma3"  scale="0.009 0.009 0.009" rotation=" 90 180 0" ></a-entity>
      </a-marker> 
      
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
